[workspace]
channels = ["conda-forge", "https://repo.prefix.dev/econforge"]
platforms = ["linux-64"]
preview = ["pixi-build"]

[tasks]
lab = "jupyter lab"
watch = "jlpm watch & jupyter lab"

[dependencies]
jupyterlab = ">=4.0.0,<5"
jupyterlab_dyno = { path = "." }
dyno = ">=0.1.5.dev7"
nodejs = ">=24.4.0,<24.5"
interegular = ">=0.3.3,<0.4"
ipywidgets = ">=8.1.7,<9"
xarray = ">=2025.9.0,<2026"
altair = ">=5.5.0,<6"
myst-parser = ">=4.0.1,<5"
jupyterlab-myst = ">=2.4.2,<3"
