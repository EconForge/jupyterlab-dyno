markdown-it-py = ">=3.0.0,<4"
rich = ">=14.1.0,<15"
jinja2 = ">=3.1.6,<4"
tempita = ">=0.6.0,<0.7"
vega_datasets = ">=0.9.0,<0.10"
matplotlib = ">=3.10.6,<4"

[package]
name = "jupyterlab_dyno"
